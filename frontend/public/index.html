    <!-- CSS for loading screen (inline for faster loading) -->
    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }
      
      body {
        font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', 'Roboto', 'Oxygen',
          'Ubuntu', 'Cantarell', 'Fira Sans', 'Droid Sans', 'Helvetica Neue', sans-serif;
        -webkit-font-smoothing: antialiased;
        -moz-osx-font-smoothing: grayscale;
      }
      
      /* Loading Screen Styles */
      #loading-screen {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background: linear-gradient(135deg, #f43f5e 0%, #ec4899 100%);
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        z-index: 9999;
        transition: opacity 0.5s ease-out;
      }
      
      #loading-screen.fade-out {
        opacity: 0;
        pointer-events: none;
      }
      
      .loading-logo {
        font-size: 3rem;
        font-weight: 800;
        color: white;
        margin-bottom: 2rem;
        animation: pulse 2s ease-in-out infinite;
      }
      
      .loading-spinner {
        width: 50px;
        height: 50px;
        border: 4px solid rgba(255, 255, 255, 0.3);
        border-top-color: white;
        border-radius: 50%;
        animation: spin 1s linear infinite;
      }
      
      .loading-text {
        color: white;
        margin-top: 1.5rem;
        font-size: 1rem;
        opacity: 0.9;
      }
      
      @keyframes spin {
        to {
          transform: rotate(360deg);
        }
      }
      
      @keyframes pulse {
        0%, 100% {
          opacity: 1;
          transform: scale(1);
        }
        50% {
          opacity: 0.8;
          transform: scale(1.05);
        }
      }
      
      /* Hide loading screen after React loads */
      .loaded #loading-screen {
        display: none;
      }
    </style>
  </head>
  <body>
    <!-- No JavaScript Warning -->
    <noscript>
      <div style="
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background: #f43f5e;
        color: white;
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        padding: 2rem;
        text-align: center;
        z-index: 10000;
      ">
        <h1 style="font-size: 2rem; margin-bottom: 1rem;">‚ö†Ô∏è JavaScript Required</h1>
        <p style="font-size: 1.125rem; max-width: 500px;">
          You need to enable JavaScript to run this app. 
          Please enable JavaScript in your browser settings and reload the page.
        </p>
      </div>
    </noscript>
    
    <!-- Loading Screen (shown while React app loads) -->
    <div id="loading-screen">
      <div class="loading-logo">üè† AirMyHouse</div>
      <div class="loading-spinner"></div>
      <div class="loading-text">Loading your perfect stay...</div>
    </div>
    
    <!-- React Root -->
    <div id="root"></div>
    
    <!-- Hide loading screen after React mounts -->
    <script>
      window.addEventListener('load', function() {
        setTimeout(function() {
          var loadingScreen = document.getElementById('loading-screen');
          if (loadingScreen) {
            loadingScreen.classList.add('fade-out');
            setTimeout(function() {
              loadingScreen.style.display = 'none';
            }, 500);
          }
        }, 100);
      });
    </script>
